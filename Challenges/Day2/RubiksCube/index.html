<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Summary that will appear on google, etc. -->
    <meta name="description" content="Rubik's cube face." />

    <link rel="stylesheet" href="style.css" />
    <title>Rubik's Cube</title>
  </head>
  <body>
    <div class="rubikscube">
      <div class="color" style="background-color: blue"></div>
      <div class="color" style="background-color: red"></div>
      <div class="color" style="background-color: green"></div>
      <div class="color" style="background-color: yellow"></div>
      <div class="color" style="background-color: red"></div>
      <div class="color" style="background-color: blue"></div>
      <div class="color" style="background-color: orange"></div>
      <div class="color" style="background-color: white"></div>
      <div class="color" style="background-color: blue"></div>
    </div>
  </body>
