<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Yellow Submarine</title>
  </head>
  <body>
    <header>
      <img
        class="submarine"
        src="ressources/assets/beatles-header.jpg"
        alt="submarine"
      />
    </header>
    <ul>
      <li>
        <p class="name">John Lennon</p>
        <img
          class="face"
          id="face1"
          src="ressources/assets/beatles-1.png"
          alt="member of the Beatles"
        />
      </li>
      <li>
        <p class="name">Paul McCartney</p>
        <img
          class="face"
          id="face2"
          src="ressources/assets/beatles-2.png"
          alt="member of the Beatles"
        />
      </li>
      <li>
        <p class="name">George Harrisson</p>
        <img
          class="face"
          id="face3"
          src="ressources/assets/beatles-3.png"
          alt="member of the Beatles"
        />
      </li>
      <li>
        <p class="name">Ringo Starr</p>
        <img
          class="face"
          id="face4"
          src="ressources/assets/beatles-4.png"
          alt="member of the Beatles"
        />
      </li>
    </ul>
  </body>
</html>
