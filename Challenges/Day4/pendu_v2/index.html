<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Pendu</title>
  </head>
  <body>
    <div class="game">
      <div class="player-section">
        <h1 class="player">Player <span></span></h1>
      </div>
      <div class="hangman-box">
        <!-- <div class="hangman-draw"> -->
        <div class="structure" id="structure1"></div>
        <div class="structure" id="structure2"></div>
        <div class="structure" id="structure3"></div>
        <div class="structure" id="structure4"></div>
        <div class="hangman" id="body1"></div>
        <div class="hangman" id="body2"></div>
        <div class="hangman" id="body3"></div>
        <div class="hangman" id="body4"></div>
        <div class="hangman" id="body5"></div>
        <div class="hangman" id="body6"></div>
        <!-- </div> -->
      </div>
      <div class="secret-word-box">
        <ul class="secret-word"></ul>
      </div>
      <div class="word-form-box">
        <form class="word-form">
          <input
            id="input-word"
            type="text"
            placeholder="Enter a word to guess"
            name="message"
          />
          <button class="btn" id="btn--word">OK</button>
        </form>
        <p class="error-message">Can only contain letters</p>
      </div>
      <div class="alphabet-box">
        <ul class="alphabet"></ul>
      </div>
      <div class="play-again-box hidden">
        <h2 class="winner">Player <span></span> win!</h2>
        <button class="btn" id="btn--play-again">Play again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
