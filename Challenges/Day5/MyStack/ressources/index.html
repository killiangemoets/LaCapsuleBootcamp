<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>My Stack</title>
</head>

<body>

  <div id="header">
    <em><h1>My Stack</h1></em>
    <div>
      <button id="button_header" >Fade Header</button>
      <button id="color" >Color Stack / OFF</button>
    </div>
  </div>

  <div id="main_container">

    <ul id="myStack">

      <li class="stack_container">
        <div class="image_stack">
          <img class="stack_img" src="images/html.png">
        </div>
          <div class="content">HTML</div>
          <div class="container_star">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/star.svg">
          </div>
        <div class="bigger" >+</div>
      </li>

      <li class="stack_container">
        <div class="image_stack">
          <img class="stack_img" src="images/css.png">
        </div>
          <div class="content">CSS</div>
          <div class="container_star">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/star.svg">
            <img class="star" src="images/star.svg">
          </div>
        <div class="bigger" >+</div>
      </li>

      <li class="stack_container">
        <div class="image_stack">
          <img class="stack_img" src="images/js.png">
        </div>
          <div class="content">JavaScript</div>
          <div class="container_star">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
          </div>
        <div class="bigger" >+</div>
      </li>

      <li class="stack_container">
        <div class="image_stack">
          <img class="stack_img" src="images/jquery.png">
        </div>
          <div class="content">jQuery</div>
          <div class="container_star">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/full-star.svg">
            <img class="star" src="images/star.svg">
          </div>
      <div class="bigger" >+</div>
      </li>

    </ul>

  </div>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
