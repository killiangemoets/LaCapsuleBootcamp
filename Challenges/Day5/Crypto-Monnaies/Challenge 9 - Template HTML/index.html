<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Cryptocurrencies</title>
  </head>

  <body>
    <div id="header">
      <h1>Cryptocurrencies</h1>
      <h4>Vous avez <span></span> crypto monnaies dans votre portefeuille</h4>
    </div>

    <div id="main_container">
      <div class="crypto_container">
        <img src="images/bitcoin.png" alt="Bitcoin" class="picto-crypto" />
        <h6>Bitcoin</h6>
        <div class="divider"></div>
        <p>3 382,3€</p>
      </div>

      <div class="crypto_container">
        <img src="images/ethereum.png" alt="ethereum" class="picto-crypto" />
        <h6>Ethereum</h6>
        <div class="divider"></div>
        <p>120,5€</p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
