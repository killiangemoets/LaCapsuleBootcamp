<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <!-- HEADER -->
    <nav class="header navbar navbar-light bg-dark">
      Weather App
      <a class="logout" href="./login.html">Deconnexion</a>
    </nav>

    <!-- GRID -->

    <div class="container">
      <div class="row">
        <div class="col-12 form-container">
          <div class="add-form">
            <form class="form-inline">
              <div class="form-group">
                <input
                  class="form-control mx-sm-3"
                  aria-describedby="passwordHelpInline"
                  type="text"
                  id="form-quantity"
                  placeholder="Quantity"
                />
              </div>
              <button type="submit" class="btn btn-outline-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="images/map.png" class="card-img-top" alt="bike picture" />
        </div>
        <div class="col-6">
          <h2 class="update-title">Update Cities</h2>
          <div class="city-card">
            <div>
              <h3 class="city-title">Paris</h3>
            </div>
            <div class="meteo">
              <p class="meteo-text">nuageux</p>
              <img
                src="images/picto-1.png"
                class="img-weather"
                alt="Weather picture"
              />
              <p class="max-temp">7.22°C</p>
              <p class="min-temp">5.56°C</p>
            </div>
            <div>
              <button class="delete-btn">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a41e9403cf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
